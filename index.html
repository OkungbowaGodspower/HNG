<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Web Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Personal Data</h1>

        <div class="data-item">
            <h2>Slack Display Picture</h2>
            <img src="my_image.png" alt="Slack profile picture" data-testid="slackDisplayPicture" />
        </div>

        <div class="data-item">
            <h2>Slack Name</h2>
            <p data-testid="slackUserName">Okungbowa Etiosa Godspower</p>
        </div>

        <div class="data-item">
            <h2>Current Day of the Week</h2>
            <p data-testid="currentDayOfTheWeek">Thursday</p>
        </div>

        <div class="data-item">
            <h2>Current UTC Time</h2>
            <p data-testid="currentUTCTime">1694104640518</p>
        </div>

        <div class="data-item">
            <h2>Track</h2>
            <p data-testid="myTrack">Frontend Track</p>
        </div>

        <div class="data-item">
            <h2>GitHub URL</h2>
            <a href="https://github.com/OkungbowaGodspower/Zuri_X_HNG"
                data-testid="githubURL" target="_blank">GitHub repository</a>
        </div>
    </div>
</body>

</html>
